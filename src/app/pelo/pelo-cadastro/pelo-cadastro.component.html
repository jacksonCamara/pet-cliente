<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 offset-lg-2 margem-menu">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb bg-warning text-white">
            <h2 class="h3">Pelo</h2>
          </div>
        </div>
      </div>

      <form>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <input class="form-control" type="text" name="descricao" value="" aria-describedby="true">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="comprimento-inicial">Comprimento Inicial</label>
              <input class="form-control" type="number" name="descricao" value="" aria-describedby="true" placeholder="Comprimento em cm">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="comprimento-final">Comprimento Final</label>
              <input class="form-control" type="number" name="descricao" value="" aria-describedby="true" placeholder="Comprimento em cm">
            </div>
          </div>
        </div>

        <!-- Botões-->
        <div class="row">
          <div class="col-lg-12 margem-formulario">
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="submit" class="btn btn-info " data-toggle="modal" data-target="#modalDesabilitar">Desabilitar</button>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalExcluir">Excluir</button>
              <button type="submit" class="btn btn-warning">Cancelar</button>
            </div>
          </div>
        </div>

        <!-- Modal Excluir -->
        <div class="modal fade" id="modalExcluir" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Excluir?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <p>Só é possível excluir a pelo se não houver nenhum pet com esta raça.</p>
                <p>Caso tenha utilize o botão desabilitar</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Confirmar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Desabilitar -->
        <div class="modal fade" id="modalDesabilitar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Desabilitar?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <p>Não será mais possível cadastrar novos pets com esta descrição de pelo.</p>
                <p>Os pets já cadastrado permanecerão com a mesma descrição de pelo.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Confirmar</button>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
