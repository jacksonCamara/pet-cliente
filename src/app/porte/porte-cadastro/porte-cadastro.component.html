<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 offset-lg-2 margem-menu">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb bg-warning text-white">
            <h2 class="h3">Tamanho</h2>
          </div>
        </div>
      </div>

      <form action="">
        <!-- Linha 1 -->
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <input type="descricao" class="form-control" aria-describedby="descricao" name="descricao" value="" placeholder="Nome do Tamanho">
            </div>
          </div>
        </div>

        <!-- Linha 2 -->
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="peso-inicial">Peso Inicial </label>
              <input type="number" class="form-control" aria-describedby="peso-inicial" name="describe" value="" placeholder="Peso Inicial">

            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="peso-inicial">Peso Inicial </label>
              <input type="number" class="form-control" aria-describedby="peso-inicial" name="describe" value="" placeholder="Peso Inicial">
            </div>
          </div>
        </div>

        <!-- Botões-->
        <div class="row">
          <div class="col-lg-12 margem-formulario">
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Excluir</button>
              <button type="submit" class="btn btn-warning">Cancelar</button>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Excluir?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <p>Só é possível excluir o cliente se não houver finanças gerado para este cliente</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Confirmar</button>
              </div>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
