<div class="container-fluid">
  <div class="row">
    <div class="col-lg-10 offset-lg-1 margem-menu">

      <div class="row">
        <div class="col-lg-12">
          <div class="form-group pull-right">
            <button type="submit" class="btn btn-warning ">Limpar</button>
            <button type="submit" class="btn btn-primary ">Filtrar</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <table class="table table-striped table-hover table-responsive">
            <thead>
              <tr>
                <th class="coluna-10"><span class="pointer">Codigo <i class="fa fa-sort"  aria-hidden="true"></i></span></th>
                <th class="coluna-50"><span class="pointer">Nome <i class="fa fa-sort"  aria-hidden="true"></i></span></th>
                <th class="coluna-20"><span class="pointer">CPF <i class="fa fa-sort"  aria-hidden="true"></i></span></th>
                <th class="coluna-20"><span class="pointer">Telefone <i class="fa fa-sort" aria-hidden="true"></i></span></th>               
              </tr>
            </thead>
            <tbody>
              <tr>
                <td> <input class="coluna-100" type="text" /></td>
                <td> <input class="coluna-100" type="text" /></td>
                <td><input class="coluna-100" type="text" /></td>
                <td><input class="coluna-100" type="text" /></td>
              </tr>
              <tr *ngFor="let cliente of clientes"  class="tr-hover pointer"  [routerLink]="['/clienteCadastro', cliente._id]" >
                <td scope="row">{{cliente._id}}</td>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.cpf}}</td>
                <td>{{cliente.telefones[0]?.numero}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-lg 6">
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="">1</a></li>
          <li class="page-item active">
            <a class="page-link" href="">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
      </div>
      <div class="col-lg-6">
          <div class="pull-right">
            <button type="submit" class="btn btn-primary ">Incluir</button>
          </div>
        </div>
      </div>
      <!--Fechamento Geral -->
    </div>
  </div>
</div>
